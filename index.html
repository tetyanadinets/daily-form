<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily-form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="df-main">
		<div class="df-main__create">
			<img src="img/sign_up_icon.png" alt="key">
			<h4>Create your free account</h4>
			<p class="df-main__login">Come and join our cool and amazing community, fill in your details
				to get started. Already have an account? <a class="df-main__target" href="#">Log in.</a></p>
		</div>
		<form action="/" method="post">
			<fieldset class="df-autorisation">
				<input type="text" name="firstname" placeholder="First name" class="df-autorisation__fname">
				<input type="text" name="lastname" placeholder="Last name" class="df-autorisation__lname">
				<input type="text" name="email" placeholder="Email address" class="df-autorisation__email">
				<input type="password" name="password" placeholder="Password" class="df-autorisation__password">
			</fieldset>
			<button class="df-singup">
				Sign up for free
			</button>
		</form>
			<p class="df-main__footer">By clicking on “Sign up for free”, you agree to the <a href="#" class="df-main__target">Terms of Service </a>and the <a href="#" class="df-main__target">Privacy Policy</a></p>
	</div>
</body>
</html>
